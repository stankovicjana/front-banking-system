<h2 mat-dialog-title>Nova transakcija</h2>

<mat-dialog-content [formGroup]="transactionForm" class="form-container">

  <mat-form-field appearance="outline">
    <mat-label>Iznos</mat-label>
    <input matInput formControlName="amount" type="number" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Svrha plaćanja</mat-label>
    <input matInput formControlName="paymentPurpose" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Šifra plaćanja</mat-label>
    <input matInput formControlName="paymentCode" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Model i poziv na broj</mat-label>
    <input matInput formControlName="modelReferenceNumber" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Račun</mat-label>
    <mat-select formControlName="accountId" required>
      <mat-option *ngFor="let acc of accounts" [value]="acc.id">
        {{ acc.accountNumber }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Primalac</mat-label>
    <mat-select formControlName="recipientId" required>
      <mat-option *ngFor="let r of recipients" [value]="r.id">
        {{ r.name }} - {{ r.recipientAccount }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Dugme za novi primaoc je izdvojeno van form-field-a -->
  <button mat-button class="new-recipient-btn" (click)="addNewRecipient()">
    Novi primalac
  </button>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="onCancel()">Otkaži</button>
  <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="transactionForm.invalid">
    Pošalji
  </button>
</mat-dialog-actions>
